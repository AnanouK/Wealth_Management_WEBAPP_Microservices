server.port : 0

spring:
    application:
        name: INVESTMENT-SERVICE 
eureka:

    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
        instance:
            hostname: localhost